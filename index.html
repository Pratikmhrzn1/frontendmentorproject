<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="qr-component">
      <img src="qrimage.png" alt="qr code image" />
      <div class="sentence">
        <h1 class="topic">
          Improve your front-end skills by building projects
        </h1>
        <p>
          Scan the QR code to visit frontend mentor and take the coding skills
          to next level
        </p>
      </div>
    </div>
  </body>
</html>
